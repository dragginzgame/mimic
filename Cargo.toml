
[workspace]
members = [
    "src/base",
    "src/mimic",
    "src/mimic/api",
    "src/mimic/canisters/test",
    "src/mimic/cli",
    "src/mimic/core/config",
    "src/mimic/core/schema",
    "src/mimic/core/state",
    "src/mimic/core/wasm",
    "src/mimic/db",
    "src/mimic/db/query",
    "src/mimic/derive",
    "src/mimic/ic",
    "src/mimic/lib/case",
    "src/mimic/lib/cbor",
    "src/mimic/lib/rand",
    "src/mimic/lib/time",
    "src/mimic/lib/test",
    "src/mimic/orm",
    "src/mimic/orm/macros",
    "src/mimic/orm/schema",
    "src/mimic/types",
    "src/tests",
]
resolver = "2"

[workspace.package]
rust-version = "1.80.0"
edition = "2021"
version = "0.0.2"

[workspace.dependencies]
base = { path = "src/base" }

# mimic
mimic = { path = "src/mimic" }
cli = { path = "src/mimic/cli" }

# mimic
api = { path = "src/mimic/api" }
canister_test = { path = "src/mimic/canisters/test" }
derive = { path = "src/mimic/derive" }
db = { path = "src/mimic/db" }
query = { path = "src/mimic/db/query" }
ic = { path = "src/mimic/ic" }
types = { path = "src/mimic/types" }

# core
config = { path = "src/mimic/core/config" }
core_schema = { path = "src/mimic/core/schema" }
state = { path = "src/mimic/core/state" }
wasm = { path = "src/mimic/core/wasm" }

# orm
orm = { path = "src/mimic/orm" }
schema = { path = "src/mimic/orm/schema" }
macros = { path = "src/mimic/orm/macros" }

# lib
lib_case = { path = "src/mimic/lib/case" }
lib_cbor = { path = "src/mimic/lib/cbor" }
lib_rand = { path = "src/mimic/lib/rand" }
lib_time = { path = "src/mimic/lib/time" }
lib_test = { path = "src/mimic/lib/test" }

# ic cdk
candid = "0.10.9"
ic-cdk = "0.15.0"
ic-cdk-timers = "0.9.0"
ic-stable-structures = "0.6.5"

# macros
darling = "0.20"
proc-macro2 = "1.0"
syn = "2.0"
quote = "1.0"

# third party
ciborium = "0.2"
clap = { version = "4.5", features = ["derive"] }
ctor = "0.2"
convert_case = "0.6"
defer = "0.2"
derive_more = { version = "0.99", default-features = false, features = [
    "add",
    "add_assign",
    "as_ref",
    "deref",
    "deref_mut",
    "from_str",
    "into_iterator",
    "mul",
    "mul_assign",
] }
hex = "0.4"
itertools = "0.13"
num-traits = { version = "0.2", default-features = false, features = ["libm"] }
remain = "0.2"
rust_decimal = { version = "1.35", default-features = false, features = [
    "serde",
    "serde-float",
] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_bytes = "0.11"
serde_json = "1.0"
sha2 = "0.10"
strum = { version = "0.26", features = ["derive"] }
snafu = "0.8"
tinyrand = "0.5"
toml = "0.8"
# std off because it imports rand.  serde feature doesn't compile without it
ulid = { version = "1.1", default-features = false }

# clippy
[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "allow", priority = -1 }
nursery = { level = "allow", priority = -1 }

# always warn
must-use-candidate = "warn"

# always allow
allow_wildcard_imports = "allow"
doc_markdown = "allow"
empty_line_after_doc_comments = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
