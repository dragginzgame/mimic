
[workspace]
members = [
    "benches",
    "src/mimic",
    "src/mimic_build",
    "src/mimic_design",
    "src/test/canister",
    "src/test/schema",
    "tests",
]
resolver = "2"

[workspace.package]
rust-version = "1.85.0"
edition = "2024"
version = "0.3.5"
authors = ["borovan <84897664+borovan@users.noreply.github.com>"]
description = "ORM/Database framework for the Internet Computer"
license = "MIT"

[workspace.dependencies]

# mimic
mimic = { path = "src/mimic" }
mimic_build = { path = "src/mimic_build" }
mimic_design = { path = "src/mimic_design" }

# test
test_canister = { path = "src/test/canister" }
test_schema = { path = "src/test/schema" }

# ic cdk
candid = "0.10.13"
ic-cdk = "0.18.0-alpha.1"
ic-stable-structures = "0.6.7"

# macros
darling = "0.20"
proc-macro2 = "1.0"
syn = "2.0"
quote = "1.0"

# third party
anyhow = "1.0"
bencher = "0.1"
ciborium = "0.2"
ctor = "0.4"
convert_case = "0.8"
defer = "0.2"
derive_more = { version = "2.0", default-features = false, features = ["full"] }
hex = "0.4"
num-traits = { version = "0.2", default-features = false, features = ["libm"] }
remain = "0.2"
rust_decimal = { version = "1.36", default-features = false, features = [
    "serde",
    "serde-float",
] }
semver = "1.0"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_bytes = "0.11"
serde_json = "1.0"
sha2 = "0.10"
thiserror = "2.0"
tinyrand = "0.5"
toml = "0.8"
# removed std because it imports rand.  serde feature doesn't compile without it
ulid = { version = "1.2", default-features = false }

# clippy
[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "allow", priority = -1 }
nursery = { level = "allow", priority = -1 }

# always warn
must-use-candidate = "warn"

# always allow
doc_markdown = "allow"
empty_line_after_doc_comments = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_inception = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
option_if_let_else = "allow"
significant_drop_tightening = "allow"
wildcard_imports = "allow"
