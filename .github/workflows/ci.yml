name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  checks:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SSH_PRIVATE_KEY: ${{ secrets.READONLY_SSH_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure SSH for private git dependencies
        if: env.SSH_PRIVATE_KEY != ''
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Trust github.com host key
        if: env.SSH_PRIVATE_KEY != ''
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts

      - name: Prefer SSH for GitHub
        if: env.SSH_PRIVATE_KEY != ''
        run: git config --global url."ssh://git@github.com/".insteadOf "https://github.com/"

      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.89.0
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clear stale Cargo package cache lock
        run: rm -f ~/.cargo/.package-cache || true

      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-targets --locked -- -D warnings
      - run: cargo test --workspace --all-targets --verbose --locked

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SSH_PRIVATE_KEY: ${{ secrets.READONLY_SSH_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Configure SSH for private git dependencies
        if: env.SSH_PRIVATE_KEY != ''
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Trust github.com host key
        if: env.SSH_PRIVATE_KEY != ''
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts

      - name: Prefer SSH for GitHub
        if: env.SSH_PRIVATE_KEY != ''
        run: git config --global url."ssh://git@github.com/".insteadOf "https://github.com/"

      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.89.0
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clear stale Cargo package cache lock
        run: rm -f ~/.cargo/.package-cache || true

      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-targets --locked -- -D warnings
      - run: cargo test --workspace --all-targets --verbose --locked
      - run: cargo build --release --workspace --locked
